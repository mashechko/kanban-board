<div>
  <div class="task-editor">
    <div class="editor-nav">
      <button class="task-editor-button" (click)="save(task)"></button>
      <button class="task-editor-button" (click)="delete(task)"></button>
      <button [mat-dialog-close]="true" class="task-editor-button"></button>
    </div>
    <div class="editor-head">
      <div class="progress">
        <div class="progress-status {{task.status}} ready">{{task.status | uppercase}}</div>
      </div>
      <div class="task-properties">
        <div class="property">
          <h1 class="prop-title">TICKET NUMBER</h1>
          <div class="prop-value">{{task.id}}</div>
        </div>
        <div class="property">
          <h1 class="prop-title">CREATED</h1>
          <div class="prop-value">{{task.created | date: " d-M-Y"}}</div>
        </div>
        <div class="property">
          <h1 class="prop-title">DUE DATE</h1>
          <input type="date" class="prop-value" [(ngModel)]="task.dueDate">
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="task-info">
        <input class="task-name" placeholder="Task name" [(ngModel)]="task.name" type="text">
        <div class="info">
          <h1 class="info-title">INFO</h1>
          <textarea class="info-text" placeholder="Add some info here" [(ngModel)]="task.info"></textarea>
        </div>
      </div>
      <div class="event-log">

      </div>
    </div>
    <div class="editor-footer">
      <div class="add-attachment">

      </div>
      <div class="add-comment">

      </div>
    </div>
  </div>
</div>
