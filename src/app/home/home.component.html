<div class="container">
  <aside>
    <app-sidebar></app-sidebar>
  </aside>

  <main>
    <div class="head-panel">
      <img src="{{(auth.user$ | async).photoURL}}" class="head-panel-photo">
      <div class="head-panel-greeting">Hi, {{(auth.user$ | async).displayName}}</div>
      <button (click)="logout()" *ngIf="auth.user$ | async" class="head-panel-logout">
        Logout
      </button>
    </div>

    <app-board></app-board>
  </main>
</div>
