<div *ngIf="comment" class="comment">
  <p *ngIf="status; else defaultComment" class="comment__text">
    {{context}}
    <span appSetBackground="{{status}}" class="comment__new-status">{{status}}</span></p>
  <ng-template #defaultComment>
    <p class="comment__text">{{comment.content}}</p>
  </ng-template>
  <div class="comment__time">{{comment.date | date}}</div>
</div>
