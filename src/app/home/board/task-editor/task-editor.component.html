<form [formGroup]="formGr" >
  <div class="container">

    <div class="navigation">
      <ng-container *ngIf="task.id; else saver">
        <button class="navigation__button flaticon-028-trash" (click)="delete(task)"></button>
        <button class="navigation__button flaticon-193-cancel" (click)="onSubmit()"></button>
      </ng-container>
      <ng-template #saver>
        <button class="navigation__button flaticon-060-diskette" (click)="onSubmit()"></button>
        <button class="navigation__button flaticon-193-cancel" [mat-dialog-close]="true" ></button>
      </ng-template>
    </div>
    <div class="progress">
      <div class="progress__status-container">
        <div class="progress__status {{task.status}}">{{task.status | uppercase}}</div>
        <div class="progress__next {{task.status}}" (click)="changeStatus(task)"></div>
      </div>
      <mat-select formControlName="assignedTo">
        <input class="search-dev" (keyup)="onKey($event)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let dev of selectedDevs" [value]="dev.uid">{{dev.displayName}}</mat-option>
      </mat-select>
    </div>

    <div class="properties">
      <div class="property">
        <h1 class="property__title">TICKET NUMBER</h1>
        <div class="property__value">{{task.id | truncate}}</div>
      </div>
      <div class="property">
        <h1 class="property__title">CREATED</h1>
        <div class="property__value">{{task.created | date}}</div>
      </div>
      <div class="property">
        <h1 class="property__title">DUE DATE</h1>
        <mat-form-field>
          <input matInput [matDatepicker]="dp" formControlName="dueDate" [min]="minDate" >
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
      </div>
      <select formControlName="priority" class="select-priority">
        <option disabled>Select priority</option>
        <option value="High Priority">High Priority</option>
        <option value="Med Priority">Med Priority</option>
        <option value="Low Priority">Low Priority</option>
      </select>
    </div>

    <div class="task-info">
      <input class="task-info__name" [class.error]="isControlInvalid('name')"
             placeholder="Task name" type="text" formControlName="name" maxlength="20" ngxTrim>
      <h1 class="task-info__title">INFO</h1>
      <div class="task-info__tags">
        <div *ngIf="task.tags.length">
          <app-tags *ngFor="let tag of task.tags" [tagId]="tag" (click)="removeTag(tag)"></app-tags>
        </div>
        <div class="add-tag">
          <button mat-icon-button (click)="toggle('TagWindow')">
            <mat-icon class="mat-icon-rtl-mirror">
              {{openTagWindow ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          ADD NEW TAG
        </div>
      </div>
      <div class="task-info__add-tags" *ngIf="openTagWindow">
        <div class="add-tag">
          <button mat-icon-button (click)="toggle('NewTagWindow')">
            <mat-icon class="mat-icon-rtl-mirror">
              {{openNewTagWindow ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>NEW
        </div>
        <app-tags *ngFor="let tag of tags"
             (click)="addTag(tag.id)"
                  [tagId]="tag.id"></app-tags>
        <div class="task-info__add-tags" *ngIf="openNewTagWindow">
          <input type="text" class="set-tag" #inputElementTag placeholder="create new tag" maxlength="15">
          <button class="set-color-btn" *ngFor="let color of tagColors"
                  appSetBackground="{{color}}"
                  (click)="addNewTag(color)"
          ></button>
        </div>
      </div>
      <textarea class="task-info__text"
                placeholder="Add some info here" formControlName="info" maxlength="1000"></textarea>
      <div *ngIf="task.imageLinks.length" class="task-info__title">
        <button mat-icon-button (click)="toggle('ImageWindow')">
          <mat-icon class="mat-icon-rtl-mirror">
            {{showImage ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        SHOW IMAGES ({{task.imageLinks.length}})
      </div>
      <ng-container *ngIf="showImage">
        <ng-container *ngFor="let image of task.imageLinks">
          <img src="{{image}}" width="300px">
          <mat-divider></mat-divider>
        </ng-container>
      </ng-container>
    </div>

    <div class="event-log">
      <ng-container *ngIf="task.comments.length" >
        <ng-container *ngFor="let comment of task.comments">
          <div class="event-log__comment">{{comment}}</div>
        </ng-container>
      </ng-container>
    </div>

    <div class="add-attachment">
      <input type="file"
             id="file"
             (change)="onFileSelected($event)"
             name="image"
             autocomplete="off"
             accept="image/*"
             class="add-attachment__input"
      />
      <mat-progress-bar mode="determinate" value="{{progress}}"></mat-progress-bar>
    </div>

    <div class="add-comment">
      <input class="add-comment__text" placeholder="Add comment..." type="text" ngxTrim value="" #inputElementComment maxlength="100">
      <button class="add-comment__btn" (click)="addComment()">Add</button>
    </div>

  </div>
</form>
