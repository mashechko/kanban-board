<div class="task" (click)="showDialog(task)">
  <div class="{{task.priority}}">
    <p class="task__priority__text">{{task.priority}}</p>
  </div>
  <div class="task__name">
    <p class="task__name">{{task.name}}</p>
  </div>
  <div class="task__photos">
    <img src="{{devPhotoURL}}" class="task__photos__dev" *ngIf="task.assignedTo; else addDev">
    <ng-template class="task__photos__btn" #addDev>
      <button class="task__photos__btn">+</button>
    </ng-template>
  </div>
</div>
