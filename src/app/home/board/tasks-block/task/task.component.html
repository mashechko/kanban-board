<div class="task" (click)="showDialog(task)">
  <div class="priority" appSetBackground="{{task.priority}}">
    <p class="task__priority__text">{{task.priority}}</p>
  </div>
  <div class="task__name">
    <p class="task__name">{{task.name}}</p>
  </div>
  <div class="task__footer">
    <div class="task__footer__due-date" appCheckDueDate="{{task.dueDate}}">{{task.dueDate | date}}</div>
    <ng-container *ngIf="task.assignedTo; else addDev">
      <img src="{{devPhotoURL}}" class="task__footer__dev" *ngIf="devPhotoURL; else defaultImg">
      <ng-template #defaultImg>
        <img src="assets/default-avatar.png" class="task__footer__dev">
      </ng-template>
    </ng-container>
    <ng-template class="task__footer__btn" #addDev>
      <div class="task__footer__btn"></div>
    </ng-template>
  </div>
  <div class="task__tags" *ngIf="task.tags">
      <app-tag *ngFor="let tagId of task.tags" [tagId]="tagId"></app-tag>
  </div>
  <simple-notifications></simple-notifications>
</div>
