<div class="container">
  <div class="{{column}} block__header">
    <h1 class="block__header_text">{{column | uppercase}}</h1>
  </div>
  <ng-container *ngFor="let task of tasks">
    <app-task [task]="task" cdkDrag [cdkDragDisabled]="!isDraggable"
              (cdkDragDropped)="onDrop.emit([$event, task])"></app-task>
  </ng-container>
</div>
