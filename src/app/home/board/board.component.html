<div class="board" cdkDropListGroup>
  <ng-container *ngIf="tasks; else noTasks">
    <ng-container *ngFor="let status of statuses">
      <app-tasks-block [tasks]="sortedTasks[status]" [column]="status"></app-tasks-block>
    </ng-container>
  </ng-container>
  <ng-template #noTasks>
    <div class="no-tasks">You are not assigned to any project</div>
  </ng-template>
  <button class="board__add-task" (click)="showDialog('ready to dev')">+ task</button>
</div>
