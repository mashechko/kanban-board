
<div class="app-tasks-block">
  <div class="{{column}} header">
    <h1 class="h-header">{{column |uppercase}}</h1>
  </div>
  <ng-container *ngFor="let task of tasks">
    <app-task [task]="task"></app-task>
  </ng-container>
  <button class="button-add-task" (click)="showDialog(column)"><span class="button-add-task-text">+</span></button>
</div>
