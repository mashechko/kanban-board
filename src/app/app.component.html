<div class="container" *ngIf="auth.user$ | async">
  <aside>
    <app-sidebar></app-sidebar>
  </aside>

  <main>
    <div class="head-panel">
      <div class="head-panel-greeting">Hi, {{(auth.user$ | async).displayName}}</div>
      <button (click)="auth.signOut()" *ngIf="auth.user$ | async" class="head-panel-logout">
        Logout
      </button>
    </div>

    <app-board></app-board>
  </main>
</div>

<div>
  <!-- this header tag displays only when user is logged-in -->


  <!-- this div displays only when user is not-logged-in -->
  <div *ngIf="!(auth.user$ | async)" class="not-logged">
    <div class="not-logged-outer">
      <div class="not-logged-greeting">Welcome to MyKanban</div>
      <button (click)="auth.googleSignin()" class="not-logged-btn">
        Start with Google
      </button>
    </div>
  </div>

  <!-- user click this button to logout -->
  <!-- this button displays only when user is logged-in -->

</div>
