<div class="task" (click)="showDialog(task)">
  <div class="{{task.priority}}">
    <p class="priority-text">{{task.priority}}</p>
  </div>
  <div class="task-name">
    <p class="task-name">{{task.name}}</p>
  </div>
  <div class="dev-photos">
    <button class="add-dev" *ngIf="!task.assignedTo"></button>
    <img src="{{developer}}" class="dev-photo" *ngIf="task.assignedTo">
  </div>
</div>
