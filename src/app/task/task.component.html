<div class="task" (click)="showDialog(task)">
  <div class="{{task.priority}}">
    <p class="priority-text">{{task.priority}}</p>
  </div>
  <div class="task-name">
    <p class="task-name">{{task.name}}</p>
  </div>
  <div class="dev-photos">
    <img src="{{developer}}" class="dev-photo" *ngIf="task.assignedTo; else addDev">
    <ng-template class="add-dev" #addDev>
      <button class="add-dev">+</button>
    </ng-template>
  </div>
</div>
